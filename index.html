  <!-- Firebase Script (Single Init) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMQ4ke96sypMT-nCze8zVS8Ps_Zrqrv20",
      authDomain: "my-dashboard-cms.firebaseapp.com",
      projectId: "my-dashboard-cms"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load Theme
    async function applyThemeFromFirestore() {
      const themeDoc = doc(db, "settings", "theme");
      const themeSnap = await getDoc(themeDoc);
      if (themeSnap.exists()) {
        const theme = themeSnap.data();
        document.body.style.backgroundColor = theme.backgroundColor;
        document.body.style.color = theme.textColor;
        document.querySelectorAll("h2, h3, h4").forEach(el => {
          el.style.color = theme.accentColor;
        });
      }
    }

    // Load Blog Posts
    async function loadPosts() {
      const postsCol = collection(db, "posts");
      const postSnap = await getDocs(postsCol);
      const posts = postSnap.docs.map(doc => doc.data());

      const blogContainer = document.getElementById("blog");
      blogContainer.innerHTML = "";
      posts.forEach(post => {
        const div = document.createElement("div");
        div.innerHTML = `<article>
          <h2 class="text-2xl font-bold mb-2">${post.title}</h2>
          <p class="text-gray-300 mb-4">${post.content}</p>
          <hr class="border-gray-700 mb-6"/>
        </article>`;
        blogContainer.appendChild(div);
      });
    }

    // Init all
    applyThemeFromFirestore();
    loadPosts();
  </script>
