  <!-- Survey Section -->
  <section id="survey" class="scroll-section py-12">
    <h3 class="text-4xl font-bold text-cyan-400 mb-8 text-center">Energy Usage Survey</h3>

    <!-- Survey Form -->
    <form class="max-w-xl mx-auto bg-gray-800 p-6 rounded-xl space-y-4 mb-12">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 bg-gray-700 rounded-md text-white" />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 bg-gray-700 rounded-md text-white" />
      <select class="w-full px-4 py-2 bg-gray-700 rounded-md text-white">
        <option value="" disabled selected>Select your home type</option>
        <option>Apartment</option>
        <option>Detached House</option>
        <option>Townhouse</option>
      </select>
      <textarea rows="3" placeholder="Additional comments" class="w-full px-4 py-2 bg-gray-700 rounded-md text-white"></textarea>
      <button type="submit" class="w-full bg-cyan-500 py-3 font-bold rounded-md hover:bg-cyan-600 transition">Submit Survey</button>
    </form>

    <!-- Load Calculator -->
    <div class="max-w-xl mx-auto bg-gray-900 p-6 rounded-xl">
      <h4 class="text-2xl font-semibold mb-4 text-cyan-400">Load Calculator</h4>

      <label for="appliance" class="block mb-2 text-gray-300">Select Appliance:</label>
      <select id="appliance" class="w-full mb-4 px-4 py-2 rounded-md bg-gray-700 text-white">
        <option value="" disabled selected>Select an appliance</option>
        <option value="fan" data-watt="50">Fan (50W)</option>
        <option value="bulb" data-watt="15">Bulb (15W)</option>
        <option value="tv" data-watt="120">TV (120W)</option>
        <option value="fridge" data-watt="200">Fridge (200W)</option>
      </select>

      <label for="hours" class="block mb-2 text-gray-300">Hours Used Per Day:</label>
      <input type="number" id="hours" min="0" max="24" value="1" class="w-full mb-4 px-4 py-2 rounded-md bg-gray-700 text-white" />

      <button id="calcBtn" class="w-full bg-cyan-500 py-3 font-bold rounded-md hover:bg-cyan-600 transition mb-4">Calculate Consumption</button>

      <div id="result" class="text-gray-300 font-semibold text-lg"></div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="text-center py-6 text-gray-500 text-sm">© 2025 Sujan Rimal | All rights reserved.</footer>

  <!-- PAGE SPECIFIC JAVASCRIPT GOES HERE -->
  <script>
    // Load Calculator logic
    document.getElementById('calcBtn').addEventListener('click', function (e) {
      e.preventDefault();
      const applianceSelect = document.getElementById('appliance');
      const hoursInput = document.getElementById('hours');
      const resultDiv = document.getElementById('result');

      const applianceOption = applianceSelect.options[applianceSelect.selectedIndex];
      if (!applianceOption || !applianceOption.value) {
        resultDiv.textContent = 'Please select an appliance.';
        return;
      }
      const wattage = parseFloat(applianceOption.getAttribute('data-watt'));
      const hours = parseFloat(hoursInput.value);
      if (isNaN(hours) || hours < 0 || hours > 24) {
        resultDiv.textContent = 'Please enter valid hours (0-24).';
        return;
      }
      const dailyWh = wattage * hours;
      const weeklyWh = dailyWh * 7;
      const monthlyWh = dailyWh * 30; // Simplified calculation

      resultDiv.innerHTML =
        `<p>Estimated consumption:</p>
         <ul class="list-disc list-inside">
           <li><strong>Daily:</strong> ${dailyWh.toFixed(1)} Wh</li>
           <li><strong>Weekly:</strong> ${weeklyWh.toFixed(1)} Wh</li>
           <li><strong>Monthly:</strong> ${monthlyWh.toFixed(1)} Wh</li>
         </ul>`;
    });
  </script>
