  <main class="max-w-xl mx-auto px-6 py-16 animate-fade-in-up">
    <h2 class="text-5xl font-extrabold text-cyan-400 mb-8 text-center">Energy Tools</h2>
    
    <!-- Load Calculator -->
    <div class="bg-slate-900 p-8 rounded-xl mb-12">
      <h3 class="text-3xl font-semibold mb-6 text-cyan-400">Appliance Load Calculator</h3>
      <label for="appliance" class="block mb-2 text-gray-300">Select Appliance:</label>
      <select id="appliance" class="w-full mb-4 px-4 py-2 rounded-md bg-gray-700 text-white">
        <option value="" disabled selected>Select an appliance</option>
        <option value="fan" data-watt="50">Fan (50W)</option>
        <option value="bulb" data-watt="15">LED Bulb (15W)</option>
        <option value="tv" data-watt="120">Television (120W)</option>
        <option value="fridge" data-watt="200">Refrigerator (200W)</option>
        <option value="laptop" data-watt="65">Laptop Charger (65W)</option>
      </select>
      <label for="hours" class="block mb-2 text-gray-300">Hours Used Per Day:</label>
      <input type="number" id="hours" min="0" max="24" value="1" class="w-full mb-4 px-4 py-2 rounded-md bg-gray-700 text-white" />
      <button id="calcBtn" class="w-full bg-cyan-500 py-3 font-bold rounded-md hover:bg-cyan-600 transition mb-4">Calculate Consumption</button>
      <div id="result" class="text-gray-300 font-semibold text-lg bg-slate-800 p-4 rounded-md min-h-[50px]"></div>
    </div>

    <!-- Survey Form -->
    <div class="bg-slate-900 p-8 rounded-xl">
      <h3 class="text-3xl font-semibold text-cyan-400 mb-6">Energy Usage Survey</h3>
      <p class="text-gray-400 mb-4">Help us understand energy trends by participating in this anonymous survey.</p>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfUGcJ2CjIvppK2bI-zIq1rzSsWt2hg2sMQdTOY_sUXrfisUg/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
