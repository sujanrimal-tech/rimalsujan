  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0f172a;
      color: #e0e7ff;
      scroll-behavior: smooth;
    }
    .glow {
      text-shadow: 0 0 8px #06b6d4, 0 0 15px #3b82f6;
      transition: text-shadow 0.3s ease;
    }
    input, textarea {
      background: #1e293b;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      color: #e0e7ff;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
      width: 100%;
      resize: none;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #06b6d4;
      background: #334155;
    }
    button {
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      color: #000;
      font-weight: 700;
      padding: 14px 24px;
      border-radius: 9999px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(90deg, #0ea5e9, #2563eb);
    }
    .animate-fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
    }
    .animate-fade-in-up-visible {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body class="bg-gray-950 text-white">

  <!-- Contact Section -->

    <h2 class="text-5xl font-extrabold text-cyan-400 mb-12 text-center animate-fade-in-up">
      Get In Touch
    </h2>

    <form action="#" method="POST" class="space-y-8 animate-fade-in-up" id="contactForm" novalidate>
      <div>
        <label for="name" class="block mb-2 font-semibold text-gray-300">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
      </div>
      <div>
        <label for="email" class="block mb-2 font-semibold text-gray-300">Email</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
      </div>
      <div>
        <label for="message" class="block mb-2 font-semibold text-gray-300">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit" aria-label="Send message">Send Message</button>
    </form>

  <!-- Animation Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('animate-fade-in-up-visible');
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.3 }
      );
      document.querySelectorAll('.animate-fade-in-up').forEach(el => observer.observe(el));

      // Simple form validation example (optional)
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
          alert('Please fill out all fields correctly.');
        }
      });
    });
  </script>
