<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey | Sujan Rimal - Electrical Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      scroll-behavior: smooth;
      background-color: #0f172a;
      color: #e0e7ff;
    }
    .glow { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff; }
    .transition-glow { transition: text-shadow 0.3s ease; }
    .transition-glow:hover { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
  </style>
</head>
<body class="bg-gray-950 text-white">
  <div class="absolute inset-0 -z-10 bg-black bg-opacity-60">
    <video autoplay muted loop class="w-full h-full object-cover opacity-20">
      <source src="https://assets.mixkit.co/videos/preview/mixkit-thunderstorm-with-lightning-strikes-1546-large.mp4" type="video/mp4" />
    </video>
  </div>

  <nav class="p-4 flex justify-between items-center border-b border-gray-800 backdrop-blur-md bg-opacity-10 sticky top-0 z-50">
    <h1 class="text-2xl font-extrabold text-cyan-400 transition-glow cursor-pointer">
      <a href="index.html" style="text-decoration: none; color: inherit;">⚡ Sujan Rimal</a>
    </h1>
    <ul class="flex gap-6 text-sm">
      <li><a href="index.html" class="hover:text-cyan-400 transition">Home</a></li>
      <li><a href="about.html" class="hover:text-cyan-400 transition">About</a></li>
      <li><a href="skills.html" class="hover:text-cyan-400 transition">Skills</a></li>
      <li><a href="projects.html" class="hover:text-cyan-400 transition">Projects</a></li>
      <li><a href="survey.html" class="text-cyan-400 font-bold">Survey</a></li>
      <li><a href="blog.html" class="hover:text-cyan-400 transition">Blog</a></li>
      <li><a href="contact.html" class="hover:text-cyan-400 transition">Contact</a></li>
    </ul>
  </nav>

  <main class="max-w-4xl mx-auto px-6 py-16">
    <h2 class="text-5xl font-extrabold text-cyan-400 mb-10 text-center">Energy Usage Survey</h2>

    <form class="bg-gray-800 p-6 rounded-xl space-y-4 mb-12">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 bg-gray-700 rounded-md text-white" />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 bg-gray-700 rounded-md text-white" />
      <select class="w-full px-4 py-2 bg-gray-700 rounded-md text-white">
        <option value="" disabled selected>Select your home type</option>
        <option>Apartment</option>
        <option>Detached House</option>
        <option>Townhouse</option>
      </select>
      <textarea rows="3" placeholder="Additional comments" class="w-full px-4 py-2 bg-gray-700 rounded-md text-white"></textarea>
      <button type="submit" class="w-full bg-cyan-500 py-3 font-bold rounded-md hover:bg-cyan-600 transition">Submit Survey</button>
    </form>

    <div class="bg-gray-900 p-6 rounded-xl">
      <h4 class="text-2xl font-semibold mb-4 text-cyan-400">Load Calculator</h4>

      <label for="appliance" class="block mb-2 text-gray-300">Select Appliance:</label>
      <select id="appliance" class="w-full mb-4 px-4 py-2 rounded-md bg-gray-700 text-white">
        <option value="" disabled selected>Select an appliance</option>
        <option value="fan" data-watt="50">Fan (50W)</option>
        <option value="bulb" data-watt="15">Bulb (15W)</option>
        <option value="tv" data-watt="120">TV (120W)</option>
        <option value="fridge" data-watt="200">Fridge (200W)</option>
      </select>

      <label for="hours" class="block mb-2 text-gray-300">Hours Used Per Day:</label>
      <input type="number" id="hours" min="0" max="24" value="1" class="w-full mb-4 px-4 py-2 rounded-md bg-gray-700 text-white" />

      <button id="calcBtn" class="w-full bg-cyan-500 py-3 font-bold rounded-md hover:bg-cyan-600 transition mb-4">Calculate Consumption</button>

      <div id="result" class="text-gray-300 font-semibold text-lg"></div>
    </div>
  </main>

  <footer class="text-center py-6 text-gray-500 text-sm">© 2025 Sujan Rimal | Electrical Engineer | All rights reserved.</footer>

  <script>
    document.getElementById('calcBtn').addEventListener('click', function (e) {
      e.preventDefault();
      const selected = document.getElementById('appliance').selectedOptions[0];
      const watt = parseInt(selected.dataset.watt);
      const hours = parseFloat(document.getElementById('hours').value);
      const kWh = (watt * hours) / 1000;
      document.getElementById('result').textContent = `Estimated Daily Consumption: ${kWh.toFixed(2)} kWh`;
    });
  </script>
</body>
</html>
